<!-- delete stockchange modal -->
<div class="modal" id="delete_stockchange_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Delete {{deleting_stockchange.itemlot.item.name}} from shipment?</h3> 
            <div class="small left_margin">{{deleting_stockchange.itemlot.item.category.name}}</div>
          </div>
          <hr>
          <div class="form-group">
            <label for="qty" class="col-sm-4">Quantity (required): </label>
            <div class="col-sm-4">
              <span>{{deleting_stockchange.qty}}</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" ng-hide="stockchange_loading" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" ng-hide="stockchange_loading" ng-click="delete_stockchange(deleting_stockchange)" id="submit_delete" class="btn btn-danger">Confirm Delete</button>
            <div ng-show="delete_stockchange_loading" class="progress progress-striped active">
              <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
