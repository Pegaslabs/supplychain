<!-- confirm shipment modal -->
<div class="modal" id="confirm_physical_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Confirm Creating Physical Stock Count</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group" >
            <label class="col-sm-4 control-label">At Location: </label>
            <div class="col-sm-4">
              <p class="form-control-static">
                {{location.name}}
              </p>
            </div>
          </div>
          <div class="form-group" >
            <label class="col-sm-4 control-label">on: </label>
            <div class="col-sm-4">
              <p class="form-control-static">
                {{date | date:'MMMM d, yyyy'}}
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" ng-click="confirm_physical()" class="btn btn-primary confirm_shipment">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
