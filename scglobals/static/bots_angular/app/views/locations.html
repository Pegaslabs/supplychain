<div ng-include src="'static/bots_angular/app/views/header.html'"></div>
<div class="container">
  <div class="row">
    <h3 class="left">Locations</h3>
    <hr>
  </div>
  <div>
    <div ng-show="loading_locations" class="progress progress-striped active">
      <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      </div>
    </div>
    <br>
    <div class="right">
        <ia-pagination pagination-config="locations_pagination_config" loading="loading_locations"></ia-pagination>
    </div>
    <br>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location Type</th>
          <th>Created</th>
          <th>Created By</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-hide="loading_locations" ng-repeat="location in locations">
          <td>
            <a href="#/shipments?location={{location.id}}&location_name={{location.name}}&active=true">{{location.name}}</a>
          </td>
          <td>{{location.location_type}}</td>
          <td>{{location.created | date:'MMMM d, yyyy'}}</td>
          <td>{{location.user.username}}</td>
          <td><button class="btn btn-xs btn-default" ng-click="edit_location(location)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div edit-location-directive editinglocation="editinglocation" callback="donelocation"></div>
</div>
