<div ng-include src="'static/bots_angular/app/views/header.html'"></div>
<div class="container ">
    <div class="row">
      <h3 class="left">Items</h3>
      <hr>
    </div>
  <div>
    <div ng-show="loading_items" class="progress progress-striped active">
      <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      </div>
    </div>
    <br>
    <div class="right">
      <ia-pagination pagination-config="items_pagination_config" loading="loading_items"></ia-pagination>
    </div>
    <br>
    <table ng-hide="loading_items" class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Dispense Size</th>
          <th>Category</th>
          <th>Created</th>
          <th>Created By</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-hide="loading_items" ng-repeat="item in items">
          <td>
            <a href="#/item/{{item.id}}">{{item.name}}</a>
          </td>
          <td>{{item.dispense_size}}</td>
          <td>{{item.category.name}}</td>
          <td>{{item.created | date:'MMMM d, yyyy'}}</td>
          <td>{{item.user.username}}</td>
          <td><button class="btn btn-xs btn-default" ng-click="edit_item(item)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div edit-item-directive editingitem="item" callback="done_editing"></div>
</div>
