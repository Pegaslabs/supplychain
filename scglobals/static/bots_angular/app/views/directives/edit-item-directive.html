
<!-- edit item modal -->
<div class="modal" id="edit_item_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Edit item <strong>{{editingitem.name}}</strong></h4>
      </div>
      <div class="modal-body">
        <form class="form" role="form">
          <div class="form-group">
            <label for="editingitem.name">Edit Item: </label>
            <input type="text" class="form-control input" ng-model="editingitem.name"/>
          </div>
          <div class="form-group">
            <label for="editingitem.dispense_size" tooltip="The size in which you measure transfers between store rooms">Pack size (unsused if not using dispensaries): </label>
            <input type="text" class="form-control input dispense_size_input" ng-model="editingitem.dispense_size"/>
          </div>
          <div class="form-group editingitem_category">
            <label for="editingitem_category" id="editingitem_category">Item Category:</label>
            <span ng-if="category_search_config" ng-hide="editingitem.category"><ia-search-drop search-drop-config="category_search_config"></ia-search-drop></span>
            <div ng-show="editingitem.category">{{editingitem.category.name}} <a href ng-click="change_category()">(change)</a></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" ng-click="submit_item()" class="btn btn-primary create_item_btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
