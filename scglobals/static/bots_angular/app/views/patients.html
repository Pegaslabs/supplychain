<div ng-include src="'static/bots_angular/app/views/header.html'"></div>
<div class="container">
  <div class="row">
    <h3 class="left">Patients</h3>
    <hr>
  </div>
  <div>
    <div ng-show="loading_patients" class="progress progress-striped active">
      <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      </div>
    </div>
    <br>
    <div class="right">
        <ia-pagination pagination-config="patients_pagination_config" loading="loading_patients"></ia-pagination>
    </div>
    <br>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>District</th>
          <th>Created</th>
          <th>Created By</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-hide="loading_patients" ng-repeat="patient in patients">
          <td>
            <a href="#/shipments?location={{patient.location.id}}&location_name={{patient.location.name}}&active=true">{{patient.location.name}}</a>
          </td>
          <td>{{patient.dob | date:'MMMM d, yyyy'}}</td>
          <td>{{patient.gender}}</td>
          <td>{{patient.district.name}}</td>
          <td>{{patient.created | date:'MMMM d, yyyy'}}</td>
          <td>{{patient.user.username}}</td>
        </tr>
      </tbody>
    </table>
    </div>
  <div edit-location-directive editingpatient="editingpatient" callback="donePatient"></div>
</div>
