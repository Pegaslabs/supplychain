<div ng-include src="'static/bots_angular/app/views/header.html'"></div>
<div class="container">
  <div class="row">
    <h3 class="left">Users</h3>
    <hr>
  </div>
  <div>
    <div ng-show="loading_users" class="progress progress-striped active">
      <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      </div>
    </div>
    <br>
    <div class="right">
        <ia-pagination pagination-config="users_pagination_config" loading="loading_users"></ia-pagination>
    </div>
    <br>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Username</th>
          <th>Default Location</th>
          <th>Default Dispensary</th>
          <th>Admin</th>
          <th>Created</th>
          <th>Created By</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-hide="loading_users" ng-repeat="up in userpreferences">
          <td>{{up.user.username}}</td>
          <td>{{up.default_location.name}}</td>
          <td>{{up.default_dispensary.name}}</td>
          <td>{{up.user.is_superuser}}</td>
          <td>{{up.created | date:'MMMM d, yyyy'}}</td>
          <td>{{up.user.username}}</td>
          <td><button class="btn btn-xs btn-default" ng-click="edit_user(up)">Edit</button></td>
        </tr>
      </tbody>
    </table>
    </div>
  <div edit-user-directive editinguser="editinguser" callback="done_editing"></div>
</div>
