
<!-- add to location modal -->
<div class="modal" id="add_to_location_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Create new location <strong>{{new_to_location_name}}</strong></h4>
      </div>
      <div class="modal-body">
        <form class="form" role="form">
          <div class="form-group">
            <label for="new_to_location_name">New location: </label>
            <input type="text" class="form-control input new_to_location_name" ng-model="new_to_location_name"/>
          </div>
          <div class="form-group">
             <button class="btn btn-primary btn-sm" ng-click="add_to_location(new_to_location_name,'S')">External</button>
             <button class="btn btn-primary btn-sm" ng-click="add_to_location(new_to_location_name,'I')">Inventory</button>
             <button class="btn btn-primary btn-sm" ng-click="add_to_location(new_to_location_name,'D')">Dispensary</button>
              <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</div>
</div>
