<!-- delete shipment modal -->
<div class="modal" id="delete_shipment_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Delete Receive Shipment <strong>{{shipment.name}}</strong></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group" >
            <label class="col-sm-4 control-label">Shipment: </label>
            <div class="col-sm-4">
              <p class="form-control-static">
                {{shipment.name}} | system ID {{shipment.id}}
              </p>
            </div>
          </div>
          <div class="form-group" >
            <label class="col-sm-4 control-label">Received on: </label>
            <div class="col-sm-4">
              <p class="form-control-static">
                {{shipment.date | date:'MMMM d, yyyy'}}
              </p>
            </div>
          </div>
          <div class="form-group" >
            <label class="col-sm-4 control-label">Supplier: </label>
            <div class="col-sm-4">
              <p class="form-control-static">
                {{shipment.from_location.name}}
              </p>
            </div>
          </div>
          <div class="form-group" >
            <label class="col-sm-4 control-label">To: </label>
            <div class="col-sm-4">
              <p class="form-control-static">
                {{shipment.to_location.name}}
              </p>
            </div>
          </div>
          <div class="form-group">
            <label for="total_items" class="col-sm-4 control-label">Total value of items: </label>
            <div class="col-sm-4">
              <p class="form-control-static">
                {{total_price | number:2}}
              </p>
            </div>
          </div>
          <div class="form-group" >
            <label for="total_items" class="col-sm-4 control-label">Total number of items: </label>
            <div class="col-sm-4">
              <p class="form-control-static">
                {{itemlots.length}}
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Don't Delete</button>
            <button type="submit" ng-click="delete_shipment()" class="btn btn-danger confirm_delete">Confirm Delete Shipment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
